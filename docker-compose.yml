version: '3.9'
services:
  mysqldb:
    image: mysql:8.0.31
    environment:
      - MYSQL_USER=user
      - MYSQL_PASSWORD=userpassword
      - MYSQL_DATABASE=rabook
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - db:/var/lib/mysql
    ports:
      - "3307:3306"
    restart: always

  # webapi:
  #   build:
  #     context: ./webapi
